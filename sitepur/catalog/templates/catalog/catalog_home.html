{% extends 'main/layout.html' %}

{% block title %}Все кроссовки{% endblock %}

{% block content %}
        <h1>Кроссовки</h1>
        {% if catalog %}
            {% for el in catalog %}
                <div class="d-inline-flex">
                    <div class="card text-white bg-dark mb-3" style="width:18rem;">
                      <a href="{% url 'shoes-detail' el.id %}">
                          <img class="card-img-top" src="{{ el.img.url }}" alt="Card image cap">
                      </a>
                      <div class="card-body">
                          <h3 id="hthing">{{ el.title }}</h3>
                          <span class="align-top">{{ el.price }} &#8381</span>
                          <div style="clear: both"></div>
                          <span class="bthing">
                            <a href="{% url 'shoes-detail' el.id %}" class="btn btn-info btn-sm">Купить</a>
                          </span>
                      </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>На данный момент товары отсутствуют</p>
        {% endif %}
{% endblock %}
